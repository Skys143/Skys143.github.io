<style type="text/css">
	
	#duck1{
		width:180px;
		height:180px;
		background-image: url(kingduck.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking;
		animation-duration:10s;
		animation-iteration-count: infinite;
		position: absolute;
		top:110px;
		left:-15%;

	}



	#chicken{

		top:240px;
		width:200px;
		height:250px;
		background-image:url(chicken.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking3;
		animation-duration:9s;
		animation-iteration-count: infinite;
		position: absolute;
		animation-delay:0.5s;
		right:-10%;
	
	}

#duck2{
		width:170px;
		height:170px;
		background-image: url(flowerduck.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking3;
		animation-duration:10s;
		animation-iteration-count: infinite;
		position: absolute;
		top:390px;
		right:-15%;


	}

#duck3{
		width:180px;
		height:180px;
		background-image: url(sproutduck.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking;
		animation-duration:11s;
		animation-iteration-count: infinite;
		position: absolute;
		top:490px;
		left:-15%;


	}
 	.bird{
 		display: inline-block;
 		width: 300px;
 		height:300px;
 		margin: 20px;

 	}
	@keyframes walking{
		0%{
			left:-10%;
		}

		100%{
			left:100%;
		}
	}



	@keyframes walking3{
		0%{
			right:-10%;
		}

		100%{
			right:100%;
		}
	}

	.container{
		width:100%;
		height:800px;
		background-image: url(https://i.ytimg.com/vi/EE2aQ3AKz4A/maxresdefault.jpg);
		background-size: 100%;
		
	}
	#menu{
		width:100%;
		height:120px;
		position:fixed;
	}
