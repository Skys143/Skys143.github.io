<!DOCTYPE html>
<html>
<head>	

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Albert+Sans&family=Bebas+Neue&family=Gabarito:wght@700&family=Pixelify+Sans:wght@500&display=swap" rel="stylesheet">

<style type="text/css">
	
	#duck{
		width:180px;
		height:180px;
		background-image: url(kingduck.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking;
		animation-duration:10s;
		animation-iteration-count: infinite;
		position: absolute;
		top:70px;
		left:-15%;

	}



	#chicken{

		top:160px;
		width:300px;
		height:300px;
		background-image:url(chicken.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking2;
		animation-duration:9s;
		animation-iteration-count: infinite;
		position: absolute;
		animation-delay:0.5s;
		left:-10%;
	
	}

#duck2{
		width:170px;
		height:170px;
		background-image: url(flowerduck.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking3;
		animation-duration:10s;
		animation-iteration-count: infinite;
		position: absolute;
		top:360px;
		right:-15%;


	}

#duck3{
		width:180px;
		height:180px;
		background-image: url(sproutduck.gif);
		background-size:contain;
		background-repeat: no-repeat;
		animation-name:walking2;
		animation-duration:11s;
		animation-iteration-count: infinite;
		position: absolute;
		top:450px;
		right:-15%;


	}
 	.bird{
 		display: inline-block;
 		width: 300px;
 		height:300px;
 		margin: 20px;

 	}
	@keyframes walking{
		0%{
			left:-10%;
		}

		100%{
			left:100%;
		}
	}

	@keyframes walking2{
		0%{
			left:-10%;
		}

		100%{
			left:100%;
		}
	}

	@keyframes walking3{
		0%{
			right:-10%;
		}

		100%{
			right:100%;
		}
	}

body{ 
font-family: 'Albert Sans', sans-serif;
font-family: 'Bebas Neue', sans-serif;
 }	


</style>
