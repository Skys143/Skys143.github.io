<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#box{
			width: 200px;
			height: 200px;
			background-image:url(panda.gif);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
			top: 500px;
			left: 550px;
			transition: 1s;
		}

		#box2{
			width: 200px;
			height: 300px;
			background-image:url(panda.gif);
			background-size: contain;
			background-repeat: no-repeat;
			position: absolute;
			top: 200px;
			left: 550px;
			transition: 1s;
			opacity: 0;
		}



	</style>
</head>
<body>

<div id="box"></div>
<div id="box2"></div>

<script type="text/javascript">

	box.addEventListener("click", function(){
		box.style.top = "200px";
	})

	box2.addEventListener("click", function (){
		box.style.top = "500px";

	})

	

</script>

</body>
</html>
