<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
Use any arrow key to move

<style type="text/css">


		#arrow{

 		width:110px;
 		height:110px;
 		background-image:url(heartplane.png);
 		background-size:contain;
 		background-repeat:no-repeat;
 		position: absolute;
 		top: 10px;


 	}

	#car{
		width: 100px;
		height: 100px;
		background-image: url(https://www.norev.com/838446-superlarge_default/mini-cooper-one-2006-mellow-yellow-1-54.jpg);
		position: absolute;
		top: 200px;
		left: 100px;
		
	}

</style>
</head>
<body>
	<a href="index.html">
	<div id="arrow"> </div></a>

	<div id="car"></div>

	<script type="text/javascript">
		
		var x =0
		var y =0
		document.addEventListener("keydown", function(event){
		

			if (event.key == "ArrowLeft"){
			 x = x-25;
				car.style.left = x+"px"
				car.style.backgroundImage = "url(https://i.ebayimg.com/images/g/JY4AAOSwVFdj4dSP/s-l1200.webp)"
				car.style.backgroundRepeat = "no-repeat"
				car.style.backgroundSize = "contain"
				console.log(x)
			}

			if (event.key == "ArrowRight"){
				x = x+25;
				car.style.left = x+"px"
				car.style.backgroundImage = "url(https://www.norev.com/838446-superlarge_default/mini-cooper-one-2006-mellow-yellow-1-54.jpg)"
				car.style.backgroundRepeat = "no-repeat"
				car.style.backgroundSize = "contain"
				console.log(x)
			}

			if (event.key == "ArrowUp"){
				y = y-25;
				car.style.top = y+"px"
				car.style.backgroundImage = "url(https://upload.wikimedia.org/wikipedia/commons/b/bc/Mini_Cooper_-_back.jpg)"
				car.style.backgroundRepeat = "no-repeat"
				car.style.backgroundSize = "contain"
				console.log(y)
			}

			if (event.key == "ArrowDown"){
				y = y+25;
				car.style.top = y+"px"
				car.style.backgroundImage = "url(https://pbs.twimg.com/media/FD8lVw8XoAcp4lw.jpg)"
				car.style.backgroundRepeat = "no-repeat"
				car.style.backgroundSize = "contain"
				console.log(y)
			}
		})



	</script>

</body>
</html>
