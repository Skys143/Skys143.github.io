<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		#soda{
			width:200px;
			height: 300px;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvGXHYrqzY6RrmrLXa-OiIWYg1-8u0HtmQqmpvfrtFV7pA8J0DK-RpiAWa93hzs3pEDmU&usqp=CAU);
			background-size: contain;
			background-repeat: no-repeat;
		}
	</style>

</head>

<body>
<div id="soda"></div>

<script type="text/javascript">
	
	var top =200;
	document.addEventListener("keypress", function(event){
		if (event.keyCode == 39)

		top = top +10;
		soda.style.top = top +"px"})

	document.addEventListener("keypress", function(){
		top = top -10;
		soda.style.top = })
</script>

</body>


</html>
